    <!-- <input type="file"> -->
    <input type="file" id="f">



    
    <button>Upload</button>
    
    <script>
    
    const btn = document.querySelector('button');
    
    btn.addEventListener('click', () => {
    
        // Get all inputs in DOM with attribute type of value "file":
        const fileInputs = document.querySelectorAll('input[type="file"]');
        
        // Push the file for each input into an array:
        const files = [];
        fileInputs.forEach((fileInput) => files.push(fileInput.files[0]));
    
        // Append each file in files array to FormData object:
        const fd = new FormData();


        var fl=document.getElementById("f");
        fd.append("file",fl.files[0],fl.files[0].name);
        fd.append("Name","deji");
        fd.append("age","21");
        fd.append("class","ss2");
        console.log(fd)
        // Upload the FormData object:
        fetch('http://localhost:5069/api/AGMRegistration/Register', {
            method: "POST",
            body: fd,
        })
        .then(res => res.json())
        .then(res => console.log(res))
    
    })
    
    </script>
